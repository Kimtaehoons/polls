{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
    <!-- <link rel="stylesheet" href="{% static 'poll/css/style.css' %}"> bootstrap활용에 따른 삭제-->
    <!-- 21번째 줄에 대한 주석 : 외래키로 연결되어 있어 중복 입력 필요없음-->
    <link rel="stylesheet" href="{% static 'poll/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <section>
            <div class="jumbotron">
                <div class="text-center">
                    <h1>투표 결과</h1>
                </div>
            </div>
            <h4 style="margin:20px 280px;">{{ question.question_text }}</h4>
            <ul style="width:500px; margin: 0 auto;">
                {% for choice in question.choice_set.all %}
                <li style="margin: 20px;">
                    <p style="font-size:1.2rem">{{ choice.choice_text }} -- {{ choice.votes }}votes</p>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
