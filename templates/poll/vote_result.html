{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
    <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
</head>
<body>
    <div id="container">
        <section>
            <h2>{{ question.question_text }}</h2>
            <ul>
                {% for choice in question.choice_set.all %} <!-- 외래키로 연결되어 있어 중복 입력 필요없음 -->
                <li>
                    {{ choice.choice_text }} -- {{ choice.votes }}votes
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
