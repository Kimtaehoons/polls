<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Welcome~ polls!</title>
</head>
<body>
    <h1>설문 투표</h1>
    {% if question_list %} <!-- views.py에서 'question_list'를 넘겨받으면 -->
    <ul>
        {% for question in question_list %}
        <li>
            <!-- <a href="/poll/{{ question.id }}">{{ question.question_text }}</a> 절대경로  -->
            <a href="{% url 'poll:detail' question.id %}">{{ question.question_text }}</a> <!-- url 네임 스페이스로 경로 처리 -->
        </li>
        {% endfor %}
    </ul>
    {% else %} <!-- 데이터가 삭제되었다면 -->
    <p>설문이 없습니다</p>
    {% endif %}
</body>
</html>
